<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todolist</title>
</head>

<body>
    <div id="root">
        <header class="text-center">
            <h1> To do list</h1>
        </header>
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Aggiungi una nuova task" aria-label="New task"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">Aggiungi</button>
            </div>

            <main>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between " v-for="task in tasks"
                        :class="task.done ? 'done' :''">
                        <div><i class="far fa-square"></i> <span>{{task.text}}</span></div>
                        <div><i class="fas fa-trash-alt"></i></div>
                    </li>
                </ul>
            </main>

        </div>


    </div>
    <script src="js/list.js"></script>
</body>

</html>
