<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todolist</title>
</head>

<body>
    <div id="root">
        <header class="text-center my-5">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-list-ol me-3"></i>
                <h1> To do list </h1>
            </div>
        </header>
        <main>
            <div class="container bg-dark p-5 rounded-3 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Aggiungi una nuova task" @keyup.enter="addTask"
                        v-model="newTask">
                    <button class="btn btn-success" type="button" @click="addTask">Aggiungi</button>
                </div>


                <ul class="list-group" v-if="tasks.length">
                    <li class="list-group-item d-flex justify-content-between " v-for="(task,index) in tasks"
                        :class="task.done ? 'done' :''">
                        <div @click="toggleTask(index)" role="button"><i class="far me-2"
                                :class="task.done ?'fa-check-square' : 'fa-square'"></i>
                            <span>{{task.text}}</span>
                        </div>
                        <div><i class="fas fa-trash-alt" @click="removeTask(index)"></i></div>
                    </li>
                </ul>
                <h2 v-else class="text-center text-white">Non abbiamo altre task nella lista<i
                        class="far fa-sad-cry ms-3"></i></h2>
            </div>
        </main>

    </div>



    <script src="js/list.js"></script>
</body>

</html>
